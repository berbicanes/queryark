services:
  postgres:
    image: postgres:16
    ports:
      - "5499:5432"
    environment:
      POSTGRES_USER: stresstest
      POSTGRES_PASSWORD: stresstest
      POSTGRES_DB: stressdb
    volumes:
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stresstest -d stressdb"]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8
    ports:
      - "3399:3306"
    environment:
      MYSQL_ROOT_PASSWORD: stresstest
      MYSQL_DATABASE: stressdb
      MYSQL_USER: stresstest
      MYSQL_PASSWORD: stresstest
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6399:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:7
    ports:
      - "27099:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: stresstest
      MONGO_INITDB_ROOT_PASSWORD: stresstest
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 2s
      timeout: 5s
      retries: 10
